name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    paths:
      - README.md

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Generate Snake Animation
        uses: Platane/snk@master
        with:
          github_user_name: Jay-SCM
          svg_out_path: github-contribution-grid-snake.svg

      - name: List Directory Contents
        run: ls -la

      - name: Update File Timestamp (force Git to detect changes)
        run: touch github-contribution-grid-snake.svg

      - name: Commit Animation
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add github-contribution-grid-snake.svg
          git commit -m "Generated snake animation [force-update]" || echo "No changes to commit"
          git push

      - name: Check for generated file
        run: |
          if [ -f github-contribution-grid-snake.svg ]; then echo "File exists"; else echo "File not found"; fi


